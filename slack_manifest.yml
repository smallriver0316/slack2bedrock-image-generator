display_information:
  name: bedrock-image-generator
features:
  bot_user:
    display_name: bedrock-image-generator
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - files:write
settings:
  event_subscriptions:
    request_url: <publisher_lambda_function_url>
    bot_events:
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
